<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Magic gallery</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="h1">Коллекция магических предметов волшебного музея</h1>
      <nav class="nav">
        <ul class="nav_list">
          <li class="li"><a href="#">Главная</a></li>
          <li class="li"><a href="#">Коллекция</a></li>
          <li class="li"><a href="#">Отделы музея</a></li>
          <li class="li"><a href="#">Режим работы</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <ul class="main_list">
        <li>
          <figure class="item">
            <img src="assets/images/cloack.jpg" alt="cloack" />
            <figcaption class="item_description">Плащ-невидимка</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <img src="assets/images/prophecy_ball.jpg" alt="ball" />
            <figcaption class="item_description">Шар предсказаний</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <img src="assets/images/deluminator.jpg" alt="deluminator" />
            <figcaption class="item_description">Делюминатор</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <img src="assets/images/stone.jpg" alt="stone" />
            <figcaption class="item_description">Философский камень</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <img src="assets/images/metla.jpg" alt="metla" />
            <figcaption class="item_description">Метла для полетов</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <img src="assets/images/mirror.png" alt="mirror" />
            <figcaption class="item_description">Зеркало желаний</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <img src="assets/images/wand.jpg" alt="wand" />
            <figcaption class="item_description">Волшебная палочка</figcaption>
          </figure>
        </li>
        <li>
          <figure class="item">
            <div class="square">
              <p class="suslik">Волшебный невидимый суслик</p>
            </div>
            <figcaption class="item_description">
              Его не видите, а он - есть!
            </figcaption>
          </figure>
        </li>
      </ul>
    </main>
  </body>
</html>
